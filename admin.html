<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  
  <link rel="apple-touch-icon" href="naniwa_icon_v1.png">
  <link rel="icon" type="image/png" href="naniwa_icon_v1.png">

  <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css' rel='stylesheet' />
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js'></script>
  
  <title>ç‚¹å‘¼ç®¡ç†</title>

  <style>
    :root { --neon-red: #ff003c; --bg-black: #050505; --card-bg: #111; }
    body { background-color: var(--bg-black); color: #fff; font-family: sans-serif; margin: 0; padding: 0; overflow-x: hidden; }
    #auth-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
    .pw-input { padding: 18px; font-size: 24px; width: 80%; max-width: 320px; background: #111; border: 2px solid var(--neon-red); color: #fff; text-align: center; border-radius: 12px; margin-bottom: 25px; outline: none; }
    .pw-btn { padding: 18px 60px; background: var(--neon-red); color: #fff; border: none; border-radius: 40px; font-weight: bold; font-size: 20px; box-shadow: 0 0 20px var(--neon-red); cursor: pointer; }
    #main-content { display: none; padding-bottom: 120px; }
    .header-area { width: 100%; text-align: center; padding: 15px 0; border-bottom: 1px solid #222; background: #000; }
    .header-img { height: 50px; width: auto; }
    .container { padding: 15px; }
    h2 { font-size: 15px; color: var(--neon-red); text-transform: uppercase; letter-spacing: 2px; margin: 20px 0; text-align: center; }
    .history-card { background: var(--card-bg); border-left: 4px solid var(--neon-red); margin-bottom: 15px; padding: 15px; border-radius: 8px; }
    .card-row { display: flex; justify-content: space-between; align-items: center; }
    .store-name { font-size: 18px; font-weight: bold; }
    .time-value { font-size: 20px; color: var(--neon-red); font-weight: bold; }
    .nav-bar { position: fixed; bottom: 0; left: 0; width: 100%; height: 70px; background: rgba(0,0,0,0.9); border-top: 1px solid #222; display: flex; justify-content: space-around; align-items: center; z-index: 1000; }
    .nav-item { color: #666; text-align: center; font-size: 10px; flex: 1; cursor: pointer; }
    .nav-item.active { color: var(--neon-red); }
    .view-section { display: none; }
    .view-section.active { display: block; }
    select { width: 100%; height: 50px; background: #222; color: #fff; border: 1px solid #444; border-radius: 10px; margin-bottom: 20px; }
  </style>
</head>
<body>
  <div id="auth-screen">
    <img src="https://raw.githubusercontent.com/jwsg1686yt91615-dot/naniwasan/main/head_logo.jpg" style="height:50px; margin-bottom:30px;">
    <input type="password" id="admin-pw" class="pw-input" placeholder="PASS" inputmode="numeric">
    <button class="pw-btn" onclick="checkAuth()">LOGIN</button>
  </div>

  <div id="main-content">
    <div class="header-area"><img class="header-img" src="https://raw.githubusercontent.com/jwsg1686yt91615-dot/naniwasan/main/head_logo.jpg"></div>
    <div class="container">
      <div id="sec-list" class="view-section active"><h2 id="list-title">Today's Records</h2><div id="list-contents"></div></div>
      <div id="sec-cal" class="view-section"><h2>Calendar</h2><div id="calendar"></div></div>
      <div id="sec-staff" class="view-section"><h2>Staff Filter</h2><select id="f-staff-sel" onchange="applyStaffFilter()"></select><div id="staff-res"></div></div>
      <div id="sec-store" class="view-section"><h2>Store Filter</h2><select id="f-store-sel" onchange="applyStoreFilter()"></select><div id="store-res"></div></div>
    </div>

    <div class="nav-bar">
      <div class="nav-item active" id="nav-list" onclick="switchView('list')">ğŸ“‹ä¸€è¦§</div>
      <div class="nav-item" id="nav-cal" onclick="switchView('cal')">ğŸ“…æœˆé–“</div>
      <div class="nav-item" id="nav-staff" onclick="switchView('staff')">ğŸ‘¤æ‹…å½“</div>
      <div class="nav-item" id="nav-store" onclick="switchView('store')">ğŸªåº—èˆ—</div>
    </div>
  </div>

  <script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbyU69mcLTIQ8b5-PJMjC_g8pyhTSMooBt9TB1Y-59agVhHbUJ59soBsgOoPgThqffAM-Q/exec"; 

    let allData = [];
    let calendar;

    async function checkAuth() {
      const pw = document.getElementById('admin-pw').value;
      try {
        const response = await fetch(`${GAS_URL}?action=getHistory&pass=${pw}`);
        const data = await response.json();
        if (data.error === "AUTH_FAILED") { alert("èªè¨¼å¤±æ•—"); }
        else {
          allData = data.history || [];
          document.getElementById('auth-screen').style.display = 'none';
          document.getElementById('main-content').style.display = 'block';
          setupFilters(data.allStores, data.allStaff);
          renderList();
          initCalendar();
        }
      } catch (err) { alert("é€šä¿¡å¤±æ•—"); }
    }

    function setupFilters(stores, staffList) {
      const sS = document.getElementById('f-store-sel'), fS = document.getElementById('f-staff-sel');
      sS.innerHTML = '<option value="">åº—èˆ—ã‚’é¸æŠ</option>';
      fS.innerHTML = '<option value="">æ‹…å½“è€…ã‚’é¸æŠ</option>';
      if (stores) stores.forEach(s => sS.add(new Option(s, s)));
      if (staffList) staffList.forEach(s => fS.add(new Option(s, s)));
    }

    function createCard(item) {
      const d = new Date(item.date), tS = d.toLocaleTimeString('ja-JP', {hour: '2-digit', minute:'2-digit'});
      const card = document.createElement('div'); card.className = 'history-card';
      card.innerHTML = `<div class="card-row"><div class="store-name">${item.store}</div><div class="time-value">${tS}</div></div><div>æ‹…å½“: ${item.staff}</div>`;
      return card;
    }

    function renderList(targetDateStr = null) {
      const fDate = targetDateStr || new Date().toLocaleDateString('ja-JP');
      const c = document.getElementById('list-contents'); c.innerHTML = '';
      allData.filter(d => new Date(d.date).toLocaleDateString('ja-JP') === fDate).forEach(item => c.appendChild(createCard(item)));
    }

    function applyStaffFilter() {
      const v = document.getElementById('f-staff-sel').value, c = document.getElementById('staff-res');
      c.innerHTML = ''; allData.filter(d => d.staff === v).forEach(item => c.appendChild(createCard(item)));
    }

    function applyStoreFilter() {
      const v = document.getElementById('f-store-sel').value, c = document.getElementById('store-res');
      c.innerHTML = ''; allData.filter(d => d.store === v).forEach(item => c.appendChild(createCard(item)));
    }

    function initCalendar() {
      calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
        initialView: 'dayGridMonth', locale: 'ja', height: 'auto',
        dateClick: (info) => { renderList(info.date.toLocaleDateString('ja-JP')); switchView('list'); }
      });
      calendar.render();
    }

    function switchView(id) {
      document.querySelectorAll('.view-section').forEach(s => s.classList.toggle('active', s.id === 'sec-' + id));
      document.querySelectorAll('.nav-item').forEach(n => n.classList.toggle('active', n.id === 'nav-' + id));
      if(id === 'cal' && calendar) { setTimeout(() => calendar.updateSize(), 100); }
    }
  </script>
</body>
</html>
