<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="apple-touch-icon" href="https://raw.githubusercontent.com/jwsg1686yt91615-dot/icon/2e12948bff264ed6035bd078bdf2c2b0e9ad6367/naniwa_icon_v1.png?v=2026">
  <link rel="apple-touch-icon" sizes="180x180" href="https://raw.githubusercontent.com/jwsg1686yt91615-dot/icon/2e12948bff264ed6035bd078bdf2c2b0e9ad6367/naniwa_icon_v1.png?v=2026">
  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/jwsg1686yt91615-dot/icon/2e12948bff264ed6035bd078bdf2c2b0e9ad6367/naniwa_icon_v1.png?v=2026">

  <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css' rel='stylesheet' />
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js'></script>

  <style>
    :root { --neon-red: #ff003c; --bg-black: #050505; --card-bg: #111; }
    body { background-color: var(--bg-black); color: #fff; font-family: sans-serif; margin: 0; padding: 0; overflow-x: hidden; }
    
    /* èªè¨¼ç”»é¢ */
    #auth-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
    .pw-input { padding: 18px; font-size: 24px; width: 80%; max-width: 320px; background: #111; border: 2px solid var(--neon-red); color: #fff; text-align: center; border-radius: 12px; margin-bottom: 25px; outline: none; }
    .pw-btn { padding: 18px 60px; background: var(--neon-red); color: #fff; border: none; border-radius: 40px; font-weight: bold; font-size: 20px; box-shadow: 0 0 20px var(--neon-red); cursor: pointer; }
    
    /* ãƒ¡ã‚¤ãƒ³ã‚³ãƒ³ãƒ†ãƒ³ãƒ„ */
    #main-content { display: none; padding-bottom: 120px; }
    .header-area { width: 100%; text-align: center; padding: 15px 0; border-bottom: 1px solid #222; background: #000; }
    .header-img { height: 50px; width: auto; filter: drop-shadow(0 0 8px rgba(255, 0, 60, 0.5)); }
    .container { padding: 15px; }
    
    h2 { font-size: 15px; color: var(--neon-red); text-transform: uppercase; letter-spacing: 2px; text-shadow: 0 0 8px var(--neon-red); margin: 20px 0; text-align: center; }
    
    /* å±¥æ­´ã‚«ãƒ¼ãƒ‰ */
    .history-card { background: var(--card-bg); border-left: 4px solid var(--neon-red); margin-bottom: 15px; padding: 15px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.5); }
    .card-row { display: flex; justify-content: space-between; align-items: center; }
    .store-name { font-size: 18px; font-weight: bold; color: #fff; }
    .time-value { font-size: 20px; color: var(--neon-red); font-weight: bold; }
    .staff-name { font-size: 16px; color: #ccc; margin: 10px 0; }
    .contact-area { display: flex; align-items: center; justify-content: space-between; border-top: 1px solid #222; padding-top: 10px; margin-top: 10px; }
    .call-btn { border: 1px solid var(--neon-red); color: var(--neon-red); text-decoration: none; padding: 8px 20px; border-radius: 20px; font-size: 14px; font-weight: bold; }
    
    /* ä¸‹éƒ¨ãƒŠãƒ“ */
    .nav-bar { position: fixed; bottom: 0; left: 0; width: 100%; height: 75px; background: rgba(0,0,0,0.95); border-top: 1px solid #222; display: flex; justify-content: space-around; align-items: center; z-index: 1000; padding-bottom: env(safe-area-inset-bottom); }
    .nav-item { color: #666; text-align: center; font-size: 11px; flex: 1; cursor: pointer; padding: 10px 0; }
    .nav-item.active { color: var(--neon-red); text-shadow: 0 0 5px var(--neon-red); }
    .nav-icon { font-size: 22px; display: block; margin-bottom: 4px; }
    
    .view-section { display: none; }
    .view-section.active { display: block; }
    
    select { width: 100%; height: 55px; padding: 0 15px; background: #1a1a1a; color: #fff; border: 1px solid #333; border-radius: 12px; font-size: 17px; margin-bottom: 20px; outline: none; }
  </style>
</head>
<body>

  <div id="auth-screen">
    <img src="https://raw.githubusercontent.com/jwsg1686yt91615-dot/naniwasan/main/head_logo.jpg" style="height:50px; margin-bottom:30px;">
    <input type="password" id="admin-pw" class="pw-input" placeholder="PASS" inputmode="numeric">
    <button class="pw-btn" onclick="checkAuth()">LOGIN</button>
  </div>

  <div id="main-content">
    <div class="header-area">
      <img class="header-img" src="https://raw.githubusercontent.com/jwsg1686yt91615-dot/naniwasan/main/head_logo.jpg">
    </div>

    <div class="container">
      <div id="sec-list" class="view-section active">
        <h2 id="list-title">Today's Records</h2>
        <div id="list-contents"></div>
      </div>

      <div id="sec-cal" class="view-section">
        <h2>Calendar</h2>
        <div id="calendar"></div>
      </div>

      <div id="sec-staff" class="view-section">
        <h2>Staff Filter</h2>
        <select id="f-staff-sel" onchange="applyStaffFilter()"></select>
        <div id="staff-res"></div>
      </div>

      <div id="sec-store" class="view-section">
        <h2>Store Filter</h2>
        <select id="f-store-sel" onchange="applyStoreFilter()"></select>
        <div id="store-res"></div>
      </div>
    </div>

    <div class="nav-bar">
      <div class="nav-item active" id="nav-list" onclick="switchView('list')"><span class="nav-icon">ğŸ“‹</span>å±¥æ­´</div>
      <div class="nav-item" id="nav-cal" onclick="switchView('cal')"><span class="nav-icon">ğŸ“…</span>æœˆé–“</div>
      <div class="nav-item" id="nav-staff" onclick="switchView('staff')"><span class="nav-icon">ğŸ‘¤</span>æ‹…å½“</div>
      <div class="nav-item" id="nav-store" onclick="switchView('store')"><span class="nav-icon">ğŸª</span>åº—èˆ—</div>
    </div>
  </div>

  <script>
    let allData = [];
    let calendar;

    // èªè¨¼ & ãƒ‡ãƒ¼ã‚¿å–å¾—
    function checkAuth() {
      const pw = document.getElementById('admin-pw').value;
      const btn = document.querySelector('.pw-btn');
      btn.disabled = true; btn.innerHTML = "LOADING...";

      google.script.run
        .withSuccessHandler(data => {
          if (data === "AUTH_FAILED") {
            alert("ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ãŒæ­£ã—ãã‚ã‚Šã¾ã›ã‚“");
            btn.disabled = false; btn.innerHTML = "LOGIN";
          } else if (data && typeof data === 'object') {
            allData = data.history || [];
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
            
            // ãƒ—ãƒ«ãƒ€ã‚¦ãƒ³ã®ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—
            setupFilters(data.allStores, data.allStaff);
            // åˆæœŸè¡¨ç¤º
            renderList();
            initCalendar();
          }
        })
        .withFailureHandler(err => {
          alert("é€šä¿¡ã‚¨ãƒ©ãƒ¼: " + err);
          btn.disabled = false; btn.innerHTML = "LOGIN";
        })
        .getHistoryData(pw);
    }

    // ãƒ—ãƒ«ãƒ€ã‚¦ãƒ³ç”Ÿæˆ
    function setupFilters(stores, staffList) {
      const sSel = document.getElementById('f-store-sel');
      const fSel = document.getElementById('f-staff-sel');
      
      sSel.innerHTML = '<option value="">åº—èˆ—ã‚’é¸æŠã—ã¦ãã ã•ã„</option>';
      fSel.innerHTML = '<option value="">æ‹…å½“è€…ã‚’é¸æŠã—ã¦ãã ã•ã„</option>';
      
      if (stores) stores.forEach(s => sSel.add(new Option(s, s)));
      if (staffList) staffList.forEach(s => fSel.add(new Option(s, s)));
    }

    // å±¥æ­´ã‚«ãƒ¼ãƒ‰ã®HTMLç”Ÿæˆ
    function createCard(item) {
      const dateObj = new Date(item.date);
      const timeStr = dateObj.toLocaleTimeString('ja-JP', {hour: '2-digit', minute:'2-digit'});
      const phone = item.phone ? item.phone.toString().replace(/['\s-]/g, '') : "";
      
      const card = document.createElement('div');
      card.className = 'history-card';
      card.innerHTML = `
        <div class="card-row">
          <div class="store-name">${item.store}</div>
          <div class="time-value">${timeStr}</div>
        </div>
        <div class="staff-name">æ‹…å½“: ${item.staff}</div>
        <div class="contact-area">
          <span>ğŸ“ ${phone}</span>
          ${phone ? `<a href="tel:${phone}" class="call-btn">é›»è©±ã™ã‚‹</a>` : ''}
        </div>
        ${item.notes ? `<div style="margin-top:10px; font-size:13px; color:#888; background:#000; padding:8px; border-radius:5px;">${item.notes}</div>` : ''}
      `;
      return card;
    }

    // å±¥æ­´ä¸€è¦§ã®æç”»
    function renderList(targetDateStr = null) {
      const todayStr = new Date().toLocaleDateString('ja-JP');
      const fDate = targetDateStr || todayStr;
      
      document.getElementById('list-title').innerText = (fDate === todayStr ? "æœ¬æ—¥" : fDate) + " ã®è¨˜éŒ²";
      const contents = document.getElementById('list-contents');
      contents.innerHTML = '';
      
      const filtered = allData.filter(d => new Date(d.date).toLocaleDateString('ja-JP') === fDate);
      
      if (filtered.length === 0) {
        contents.innerHTML = '<p style="text-align:center; color:#444; margin-top:30px;">è¨˜éŒ²ãŒã‚ã‚Šã¾ã›ã‚“</p>';
      } else {
        // æ–°ã—ã„é †ã«è¡¨ç¤º
        filtered.sort((a,b) => new Date(b.date) - new Date(a.date)).forEach(item => {
          contents.appendChild(createCard(item));
        });
      }
    }

    // æ‹…å½“è€…ãƒ•ã‚£ãƒ«ã‚¿é©ç”¨
    function applyStaffFilter() {
      const val = document.getElementById('f-staff-sel').value;
      const res = document.getElementById('staff-res');
      res.innerHTML = '';
      if(!val) return;
      allData.filter(d => d.staff === val).forEach(item => res.appendChild(createCard(item)));
    }

    // åº—èˆ—ãƒ•ã‚£ãƒ«ã‚¿é©ç”¨
    function applyStoreFilter() {
      const val = document.getElementById('f-store-sel').value;
      const res = document.getElementById('store-res');
      res.innerHTML = '';
      if(!val) return;
      allData.filter(d => d.store === val).forEach(item => res.appendChild(createCard(item)));
    }

    // ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼åˆæœŸåŒ–
    function initCalendar() {
      const counts = {};
      allData.forEach(d => {
        const s = new Date(d.date).toLocaleDateString('ja-JP').replace(/\//g, '-');
        counts[s] = (counts[s] || 0) + 1;
      });
      
      const events = Object.keys(counts).map(dateStr => ({
        title: counts[dateStr] + "ä»¶",
        start: dateStr,
        allDay: true
      }));

      const calendarEl = document.getElementById('calendar');
      calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        locale: 'ja',
        height: 'auto',
        events: events,
        dateClick: function(info) {
          renderList(info.date.toLocaleDateString('ja-JP'));
          switchView('list');
        }
      });
      calendar.render();
    }

    // ç”»é¢åˆ‡ã‚Šæ›¿ãˆ
    function switchView(id) {
      document.querySelectorAll('.view-section').forEach(s => s.classList.remove('active'));
      document.getElementById('sec-' + id).classList.add('active');
      
      document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
      document.getElementById('nav-' + id).classList.add('active');
      
      if(id === 'cal' && calendar) {
        setTimeout(() => calendar.updateSize(), 150);
      }
    }
  </script>
</body>
</html>
