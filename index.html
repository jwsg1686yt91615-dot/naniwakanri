<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>なにわ管理</title>
    
    <link rel="apple-touch-icon" href="naniwa_icon_v1.png">
    <link rel="icon" type="image/png" href="naniwa_icon_v1.png">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #f5f5f7;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            text-align: center;
            width: 85%;
            max-width: 400px;
        }
        .app-icon {
            width: 100px;
            height: 100px;
            border-radius: 22%;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        button {
            background: #007AFF;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:active { transform: scale(0.95); }
        #result { margin-top: 20px; color: #666; font-size: 0.9rem; }
    </style>
</head>
<body>

    <div class="container">
        <img src="naniwa_icon_v1.png" alt="Icon" class="app-icon">
        <h1>なにわ管理</h1>
        <p>GitHub Pages経由で実行中</p>
        
        <button onclick="callGAS()">GASを実行する</button>
        <div id="result">ここにGASの結果が表示されます</div>
    </div>

    <script>
        // 【重要】ここにあなたのGASウェブアプリのURLを貼り付けてください
        const GAS_URL = "https://script.google.com/macros/s/XXXXX/exec";

        async function callGAS() {
            const resDiv = document.getElementById('result');
            resDiv.innerText = "通信中...";
            
            try {
                // GASにリクエストを送信
                const response = await fetch(GAS_URL);
                const data = await response.json();
                resDiv.innerText = "成功: " + data.message;
            } catch (e) {
                resDiv.innerText = "通信エラーが発生しました";
                console.error(e);
            }
        }
    </script>
</body>
</html>
